<ul class="tags">
{{ $taxo := "tags" }} <!-- Use the plural form here -->
{{ with .Param $taxo }}
    {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxo $tag) -}}
            <li><a href="{{ .Permalink }}">{{ $tag }}</a></li>
        {{- end -}}
    {{- end -}}
{{ end }}
</ul>
