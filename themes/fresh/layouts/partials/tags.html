<ul class="tags">
{{ $taxo := "tags" }} <!-- Use the plural form here -->
{{ with .Param $taxo }}
    {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxo $tag) -}}
            <li><a href="{{ .Permalink }}">{{ $tag }}</a></li>
        {{- end -}}
    {{- end -}}
{{ end }}
<li><a href="{{ .Site.BaseURL }}posts/index.xml" class="rss"><i class="fa fa-rss"></i> Feed</a></li>
</ul>
